<div class="main-home">
  <div class="main-home-overlay">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-12 d-flex flex-column justify-content-center info">
          <h1>
            <span>
              LA VITA
              <span class="green"> L’eccellenza</span>
            </span>
            <span>
              del sapore
              <span class="red"> italiano</span>
            </span>
          </h1>
          <p>
            prodotti molto controllati in tutte le fasi di produzione, il che lo
            rende uno dei prodotti più buoni al mondo.
          </p>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6  position-relative">
          <div class="main-home-img">
            <img src="{{ MainHomeImg }}" alt="MainHomeImg" class="w-100" />
          </div>
        </div>
      </div>
      <div class="organic-box">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 item" *ngFor="let item of organicsList">
            <div class="organic-box-item d-flex align-items-center">
              <img
                src="{{ item.img }}"
                alt="{{ item.name }}"
                class="organic-box-img"
              />
              <h5 class="ms-3">{{ item.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
